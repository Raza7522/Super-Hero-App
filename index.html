<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super-Hero-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="header">
        <h1 class="heading">Super Hero App</h1>
        <p class="desc">
          You can search for a super hero like "batman" or "spider-man"
        </p>
      </div>

      <div class="search-area">
        <input
          class="search-input"
          id="search-input"
          type="text"
          placeholder="Search here..."
        />
        <button class="btn search-btn" id="search-btn">Search</button>
      </div>

      <p class="desc">or...
        You can generate a random hero</p>

      <button class="btn new-hero-btn" id="new-hero-btn">Get new hero</button>

      <div class="hero-image" id="heroImage"><img src="" alt="" /></div>

    </main>

    <script src="script.js"></script>
  </body>
</html>
